<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Workspace Staff Management</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-gray-100">

    <div class="flex flex-col md:flex-row min-h-screen">

        <!-- SIDEBAR -->
        <aside class="w-[77vh] bg-white p-5 flex flex-col">
            <h2 class="text-xl font-bold text-blue-500 mb-5">Staff Members</h2>

            <!-- Worker cards will be inserted here dynamically -->

            <button id="BtnAddWorker"
                class="mt-auto bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                Add New Worker
            </button>
        </aside>

        <!-- OFFICE MAP / GRID -->
        <div class="map">
            <div id="conferenceRoom" class="zone text-white text-lg flex flex-col gap-3 justify-center items-center">
                Salle de conférence
                <button class="assign-button bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="serverRoom" class="zone text-white text-lg flex-col gap-3 flex justify-center items-center">
                Salle des serveurs
                <button class="assign-button bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="securityRoom" class="zone text-white text-lg flex-col gap-3 flex justify-center items-center">
                Salle de sécurité
                <button class="assign-button bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="receptionRoom" class="zone text-white text-lg flex-col gap-3 flex justify-center items-center">
                Réception
                <button class="assign-button bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="staffRoom" class="zone text-white text-lg flex-col gap-3 flex justify-center items-center">
                Salle du personnel
                <button class="assign-button bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="archivesRoom" class="zone text-white text-lg flex-col gap-3 flex justify-center items-center">
                Salle d'archives
                <button class="assign-button bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
        </div>

    </div>

    <!-- ADD/EDIT WORKER MODAL -->
    <div id="workerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Worker</h2>

            <form id="workerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                    <input type="text" id="workerName"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="John Doe">
                    <span id="nameError" class="text-red-600 text-sm"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role:</label>
                    <select id="workerRole"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Receptionist">Receptionist</option>
                        <option value="Manager">Manager</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="IT Guy">IT Guy</option>
                        <option value="Security">Security</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Picture URL:</label>
                    <input type="url" id="workerImage"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="https://example.com/image.jpg">
                    <span id="imageError" class="text-red-600 text-sm"></span>
                </div>

                <!-- EXPERIENCE SECTION -->
                <div id="experienceForm" class="hidden flex items-center justify-center">
                    <div id="experienceFields" class="space-y-3 w-full bg-gray-50 p-4 rounded-lg">
                        <div class="relative">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Company:</label>
                                <input type="text" id="experienceCompany"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter company name">
                                <span id="companyError" class="text-red-600 text-sm"></span>

                                <button type="button" id="addExperienceButton"
                                    class="bg-blue-500 text-white absolute top-[-27px] right-0 px-4 py-2 rounded hover:bg-blue-600">
                                    +
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Role:</label>
                            <input type="text" id="experienceRole"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter role">
                            <span id="roleError" class="text-red-600 text-sm"></span>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">From:</label>
                            <input type="date" id="experienceFrom"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span id="fromError" class="text-red-600 text-sm"></span>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">To:</label>
                            <input type="date" id="experienceTo"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span id="toError" class="text-red-600 text-sm"></span>
                        </div>

                        <ul id="experienceList" class="space-y-2"></ul>
                    </div>
                </div>

                <button type="button" id="toggleExperienceButton"
                    class="bg-orange-600 hover:bg-orange-400 rounded px-4 py-2 text-white w-full">
                    Add Experience
                </button>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="workerEmail"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="worker@example.com">
                    <span id="emailError" class="text-red-600 text-sm"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone:</label>
                    <input type="text" id="workerPhone"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="0612345678">
                    <span id="phoneError" class="text-red-600 text-sm"></span>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 rounded px-6 py-2 text-white flex-1">
                        Save Worker
                    </button>
                    <button type="button" class="close-modal bg-gray-600 hover:bg-gray-500 rounded px-6 py-2 text-white flex-1">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- WORKER DETAILS MODAL -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <div id="workerDetailsContent"></div>
            <div class="flex gap-3 pt-4">
                <button type="button" class="close-modal bg-gray-600 hover:bg-gray-500 rounded px-6 py-2 text-white flex-1">
                    Close
                </button>
            </div>
        </div>
    </div>
<script src="./assets/script.js"></script>
</body>

</html>
