<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/script.js"></script>
    <title>Workspace staff</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-gray-100 h-screen">



    <div class="flex h-full">

        <!-- SIDEBAR -->
        <aside class="w-[77vh] bg-white shadow-lg p-5 flex flex-col">

            <h2 class="text-xl font-bold text-blue-500 mb-5">Staff Members</h2>

            <!-- CARD -->

            <button id="addWorkerBtn"
                class="additionButton mt-auto bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                Add New Worker
            </button>
        </aside>

        <!-- MAP / GRID -->

        <div class="parent">
            <div id="salleConference" class="text-white text-lg flex flex-col gap-3 justify-center items-center">Salle
                de conférence
                <button class="bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="salleServeurs" class="text-white text-lg  flex-col gap-3 flex justify-center items-center">Salle
                des serveurs
                <button class="bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="salleSecurite" class="text-white text-lg  flex-col gap-3 flex justify-center items-center">Salle de
                sécurité
                <button class="bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="salleReception" class="text-white text-lg  flex-col gap-3 flex justify-center items-center">
                Réception
                <button class="bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="sallePersonnel" class="text-white text-lg  flex-col gap-3 flex justify-center items-center">Salle
                du personnel
                <button class="bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
            <div id="salleArchives" class="text-white text-lg  flex-col gap-3 flex justify-center items-center">Salle
                d'archives
                <button class="bg-blue-600 w-10 h-10 rounded-full text-white hover:bg-blue-400">+</button>
            </div>
        </div>

    </div>

    <!-- MODAL OVERLAY -->
    <div id="modalOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Preview</h2>

            <form id="workerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name :</label>
                    <input type="text"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="John Doe" id="name">
                    <span id="errorName" class="text-red-600"> </span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role:</label>
                    <select id="role"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Receptionist">Receptionist</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="IT Guy">IT Guy</option>
                        <option value="Security">Security</option>
                        <option value="Other">Other</option>
                    </select>
               
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Picture :</label>
                    <input type="url" id="imgUrl"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Image url">
                </div>

                
                <div id="formExperience" class="hidden  flex items-center justify-center">

                    <div id="experienceSection" class="space-y-3 w-full bg-gray-50 p-4 rounded-lg">
                        <div class="relative">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Company:</label>
                                <input type="text"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter company" id="companyExperience">
                                <span id="errorCompany" class="text-red-600"> </span>

                                <button type="button" id="btnExperience"
                                    class="bg-blue-500 text-white absolute top-[-27px] right-0 px-4 py-2 rounded">+</button>



                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Role:</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter role" id="roleExperience">
                            <span id="errorRoleExperience" class="text-red-600"> </span>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">From:</label>
                            <input type="date"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="mm/dd/yy" id="from">
                            <span id="errorFrom" class="text-red-600"> </span>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">To:</label>
                            <input type="date"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="mm/dd/yy" id="to">
                            <span id="errorTo" class="text-red-600"> </span>
                        </div>

                        <ul id="listExperience"></ul>

                    </div>
                </div>
                <button type="button" id="addExperienceBtn"
                    class="bg-orange-600 hover:bg-orange-400 rounded px-4 py-2 text-white w-full">
                    Add Experience
                </button>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="email">
                    <span id="errorEmail" class="text-red-600"> </span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone:</label>
                    <input type="text"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="phone">
                    <span id="errorPhone" class="text-red-600"> </span>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-400 rounded px-6 py-2 text-white flex-1">
                        Save Worker
                    </button>
                    <button type="button" id="cancelBtn"
                        class="bg-gray-600 hover:bg-gray-400 rounded px-6 py-2 text-white flex-1">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
